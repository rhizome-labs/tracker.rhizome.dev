<div id="latest-token-transfers" class="bg-black border border-gray-800 divide-y divide-gray-800 rounded-lg"
    hx-get="/components/home/latest-token-transfers/?limit=20" hx-trigger="load delay:10s" hx-swap="outerHTML">
    <header class="px-4 py-2">
        <h2 class="font-semibold">Latest IRC-2 Tx</h2>
    </header>
    <div class="py-2 overflow-x-auto">
        <table class="w-full text-sm table-auto">
            {% for transaction in transactions %}
            <tr>
                <td class="whitespace-nowrap px-4 py-0.5">
                    <a href="/transaction/{{ transaction.transaction_hash }}" class="hover:underline">
                        {{ transaction.transaction_hash[:4] }}...{{ transaction.transaction_hash[-4:] }}
                    </a>
                </td>
                <td class="whitespace-nowrap px-4 py-0.5">{{ transaction.block_timestamp.relative }}</td>
                <td class="whitespace-nowrap px-4 py-0.5">{{ transaction.value_decimal.formatted }}
                    {{ transaction.token_contract_symbol }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
